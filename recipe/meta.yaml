{% set name = "types-tqdm" %}
{% set version = "4.67.0.20241221" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e56046631056922385abe89aeb18af5611f471eadd7918a0ad7f34d84cd4c8cc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - types-requests

test:
  commands:
    - pip check
    - test -f $SP_DIR/tqdm-stubs/__init__.pyi  # [unix]
    - if not exist %SP_DIR%\\tqdm-stubs\\__init__.pyi exit 1  # [win]
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for tqdm
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://github.com/python/typeshed
  dev_url: https://github.com/python/typeshed/tree/main/stubs/tqdm

extra:
  recipe-maintainers:
    - sobolevn
    - Ubadub
