{% set name = "types-tqdm" %}
{% set version = "4.65.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ad07ee08e758cad04299543b2586ef1d3fd5a10c54271457de13e0cba009cc5d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  commands:
    - pip check
    - test -f $SP_DIR/tqdm-stubs/__init__.pyi  # [unix]
    - if not exist %SP_DIR%\\tqdm-stubs\\__init__.pyi exit 1  # [win]
  requires:
    - pip

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for tqdm
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://github.com/python/typeshed
  dev_url: https://github.com/python/typeshed/tree/main/stubs/tqdm

extra:
  recipe-maintainers:
    - sobolevn
    - Ubadub
